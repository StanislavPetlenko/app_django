<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main_page/css/main.css' %}">
</head>
<!--<body style="background-color: lightblue; color: darkblue;">-->
<body>
    <aside>
        <img src="{% static 'main_page/img/gfg_200X200.png'%}" alt="Logo">
        <span class="logo">SitePSA</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-circle-radiation"></i>Home</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-sharp-duotone fa-solid fa-info"></i>About us</li></a>
            <a href="{% url 'home_news' %}"><li><i class="fa-solid fa-bell"></i>Fresh news</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-sharp-duotone fa-solid fa-address-book"></i>Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add new</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content%}{% endblock %}
    </main>

</body>
</html>
